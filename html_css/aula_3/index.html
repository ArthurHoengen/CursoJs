<!-- Classes e identificadores usam kebab case (minha-variavel)-->
<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu HTML</title>

    <style>
        h1 {
            background: red;
        }

        p {
            background: blue;
        }

        #cabecalho-dois {
            background: purple;
        }

        .fundo-vermelho {
            background: red;
        }

        .bold {
            background: yellow;
        }
    </style>
</head>

<body>
    <h1 id="cabecalho-um" class="fundo-vermehlo borda-esquerda"> <!-- IDs são únicos, classes podem se repetir-->
        Texto virá aqui
    </h1>
    <h1 id="cabecalho-dois" class="fundo-vermehlo"> <!-- IDs são únicos, classes podem se repetir-->
        Texto virá aqui
    </h1>
    <p><b class="bold">Lorem</b> ipsum dolor sit amet consectetur adipisicing elit. Minima rem aut quo porro maiores sed eos
        quibusdam quis
        esse eius ad dignissimos sequi culpa eligendi placeat totam, excepturi consectetur veritatis?</p>
</body>

</html>
